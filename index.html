<body>
  <h1>Exercise 3</h1>

  <p>Sum of multiples of a or b in list l.</p>
  <label for="a1">A:</label>
  <input type="text" id="a1"><br>

  <label for="b1">B:</label>
  <input type="text" id="b1"><br>

  <label for="l">L:</label>
  <input type="text" id="l"><br>

  <p>
    <button onclick="eulerlist()">Press for solution to project Euler</button>
  </p>

  <p>
    Part 1: compute the sum of multiples of elements in list a, found in list l.  
    List a is of length 2.  
    <br>
    Part 2: compute the sum of multiples of elements in list a, found in list l (any length).
  </p>

  <label for="aList">A:</label>
  <input type="text" id="aList">

  <label for="mList">L:</label>
  <input type="text" id="mList"><br><br>

  <button onclick="euler2Lists()">Press for custom sum of multiples</button>
  <button onclick="euler2Lists1()">Press for custom sum of multiples</button>
</body>
